name: test
on: [push, pull_request]
jobs:
  test:
    name: "Test on nodejs"
    strategy:
      matrix:
        version: [18]
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.version }}
      - name: install
        run: npm ci
      - name: test
        run: npm test
